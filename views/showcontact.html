<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>华中科技大学信息安全实验平台 - 查看个人信息</title>
        <!-- load JS-->
        <script type="text/javascript" src="../public/javascripts/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="../public/javascripts/popper.min.js"></script>
        <script type="text/javascript" src="../public/javascripts/bootstrap.min.js"></script>
        <!-- load CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">  <!-- Google web font "Open Sans" -->
        <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">                                  <!-- https://getbootstrap.com/ -->
        <link rel="stylesheet" href="../public/stylesheets/fontawesome/css/fontawesome-all.min.css">                <!-- https://fontawesome.com/ -->
        <link rel="stylesheet" type="text/css" href="../public/stylesheets/slick/slick.css"/>                       <!-- http://kenwheeler.github.io/slick/ -->
        <link rel="stylesheet" type="text/css" href="../public/stylesheets/slick/slick-theme.css"/>
        <link rel="stylesheet" href="../public/stylesheets/tooplate-style.css">                               
    
        <script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this in a modern browser such as latest version of Chrome or Microsoft Edge.");</script>
        
</head>
<body style="background: #2c2a35">
<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: center">问题反馈</h3>
        </div>
        <div class="panel-body">
            
        </div>
        <table id="contact_table" class="table" style="text-align: center">
            <th width="160">姓名</th><th width="200">邮箱</th><th>内容</th>
        </table>
    </div>
    <script type="text/javascript">
        var data = JSON.parse('<%=data%>'.replace(/\&\#34\;/g,'\"'));
        var table = document.getElementById("contact_table");
        for(var i = 0; i < data.length; i++){
            var single = data[i];
            var name = JSON.stringify(single.name);
            var email = JSON.stringify(single.email);
            var message = JSON.stringify(single.message);
            var tr=document.createElement("tr");  
            var td1=document.createElement("td");  
            var td2=document.createElement("td"); 
            var td3=document.createElement("td");  
            td1.innerHTML=name;  
            tr.appendChild(td1);
            td2.innerHTML=email;
            tr.appendChild(td2);
            td3.innerHTML=message;
            tr.appendChild(td3);  
            table.appendChild(tr); 
        }
        
    </script>

</body>
</html>
